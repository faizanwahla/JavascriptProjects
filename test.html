<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test</title>
    <style>
      h1 {
        color: blue;
        font-size: 50px;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("form").onsubmit = function () {
          const name = document.querySelector("#name").value;
          alert(`Hello, ${name}`);
        };
      });
    </script>
  </head>
  <body>
    <h1>Hello!</h1>
    <form>
      <input autofocus id="name" placeholder="Name" type="text" />
      <input type="submit" />
    </form>
  </body>
</html>
